<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastridge Church of Christ Communion Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

    <script type="text/javascript">
        $(function() {
            $("#datepicker").datepicker(
            { minDate: '0',
                beforeShowDay: function(day) {
                var day = day.getDay();
                if (day != 0) {
                    return [false]
                } else {
                    return [true]
                }
            }
            });
        });
    </script>
    <script type="text/javascript">
        $(function() {
            $("#datepicker2").datepicker(
            { //minDate: '5',
                beforeShowDay: function(day) {
                var day = day.getDay();
                if (day != 0) {
                    return [false]
                } else {
                    return [true]
                }
            }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Eastridge Church of Christ Communion Sign-Up</h1>
        <p>Select a place to serve during the service or scroll to see who is working during the service.</p>
    </header>

    <main>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" autocomplete="off" required>
            </div>
			
			<div class="form-group">
				<label for="datepicker">Date:</label>
				<input type="text" id="datepicker" autocomplete="off" required>
			</div>
			
            <div class="form-group">
                <label for="service-time">Service Time:</label>
                <select id="service-time" name="service-time" required>
                    <option value="" disabled selected>Select a Service Time</option>
                    <option value="8:30am">8:30 AM</option>
                    <option value="10:45am">10:45 AM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="section">Choose a Section:</label>
                <select id="section" name="section" required>
                    <option value="" disabled selected>Select a Section</option>
                    <option value="section1">Section 1</option>
                    <option value="section2">Section 2</option>
                    <option value="section3">Section 3</option>
                    <option value="section4">Section 4</option>
                    <option value="section5">Section 5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="position">Choose a Position:</label>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Select a Position</option>
                    <option value="Front Left"> Front Left</option>
                    <option value="Front Right">Front Right</option>
                    <option value="Back Left">Back Left</option>
                    <option value="Back Right">Back Right</option>
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>Thank you for volunteering!</p>
    </footer>
    <main>
        <form id="working-form">
            <header2>
                <h2>Check who is working</h2>
                <p>Select a date to see who is volunteering during the service.</p>
            </header2>
                <div class="form-group">
                    <label for="datepicker2">Date:</label>
                    <input type="text" id="datepicker2" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="service-time2">Service Time:</label>
                    <select id="service-time2" name="service-time2" required>
                        <option value="" disabled selected>Select a Service Time</option>
                        <option value="8:30am">8:30 AM</option>
                        <option value="10:45am">10:45 AM</option>
                    </select>
                </div>
                <button type="submit">Check</button>
        </form>
    </main>
    <div id="canvas-container">
        <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000000;"></canvas>
     </div>
    
    <script type="module" src="./modules/script.js"></script>
    <script type="module" src="./modules/canvas.js"></script>
</body>
</html>
