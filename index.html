<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Usher Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
			<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
			<script>
				$( function() {
					$( "#datepicker" ).datepicker();
				} );
			</script>
</head>
<body>
    <header>
        <h1>Church Usher Sign-Up</h1>
        <p>Select an aisle to serve during the service.</p>
    </header>

    <main>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
			
			<div class="form-group">
				<label for="date">Date:</label>
				<input type="text" id="datepicker" required>
			</div>
			
            <div class="form-group">
                <label for="service-time">Service Time:</label>
                <select id="service-time" name="service-time" required>
                    <option value="9am">9:00 AM</option>
                    <option value="11am">11:00 AM</option>
                    <option value="6pm">6:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="aisle">Choose an Aisle:</label>
                <select id="aisle" name="aisle" required>
                    <option value="" disabled selected>Select an aisle</option>
                    <option value="aisle1">Aisle 1</option>
                    <option value="aisle2">Aisle 2</option>
                    <option value="aisle3">Aisle 3</option>
                    <option value="aisle4">Aisle 4</option>
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>Thank you for volunteering!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
