    <header>
        <div id="banner" class="banner">
            <h1>Check who is working</h1>
            <p>Select a date and service time to see who is volunteering during the service.</p>
        </div>
    </header>
    <main>
        <form id="working-form">
                <div class="form-group">
                    <label for="datepicker">Date:</label>
                    <input type="text" id="datepicker" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="service-time">Service Time:</label>
                    <select id="service-time" name="service-time" required>
                        <option value="" disabled selected>Select a Service Time</option>
                        <option value="8:30am">8:30 AM</option>
                        <option value="10:45am">10:45 AM</option>
                    </select>
                </div>
                <button type="submit">Check</button>
        </form>
    </main>
    <footer>
        <p>Thank you for volunteering!</p>
    </footer>  
    <div id="canvas-container">
        <canvas id="myCanvas" width="500" height="350" style="border:1px solid #000000;"></canvas>
